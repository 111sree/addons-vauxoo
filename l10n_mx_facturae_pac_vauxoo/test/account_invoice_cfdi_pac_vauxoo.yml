  1.5.- I check that the state in l10n_mx attachment facturae cfdi_pac_vx is "Confirmed"
-
  !python {model: ir.attachment.facturae.mx}: |
    import netsvc, tools, os, base64
    cfdi_pac_vx_ids = self.search(cr, uid, [('id_source', '=', ref("account_invoice_cfdi_pac_vx0") ),('model_source','=','account.invoice'), ('state', '<>', 'cancel')], limit=1)
    cfdi_pac_vx_id = cfdi_pac_vx_ids and cfdi_pac_vx_ids[0] or False
    state = 'no attach file'
    if cfdi_pac_vx_id:
        cfdi_pac_vx = self.browse(cr, uid, [cfdi_pac_vx_id])[0]
        state = cfdi_pac_vx.state
        ir_attach_facturae_mx = cfdi_pac_vx.file_input and cfdi_pac_vx.file_input or False
        fdata = ir_attach_facturae_mx and ir_attach_facturae_mx.db_datas or False
        if fdata:
            if tools.config['test_report_directory']:
                open(os.path.join(tools.config['test_report_directory'], 'l10n_mx_facturae_pac_vauxoo' + '_' + \
                  'account_invoice_cfdi_pac_vx0' + '_' + 'confirmed' + '-' + ir_attach_facturae_mx.datas_fname)\
                  , 'wb+').write( base64.decodestring( fdata ) )
        else:
            state = 'no data in attach file'
    assert state=='confirmed', 'No confirmed state l10n_mx attachment facturae cfdi_pac_vx'
